<ion-content padding>
  <ion-buttons end>
    <button ion-button clear (click)="goToMain()">Pular</button>
  </ion-buttons>
  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">

      <img class="slider-img" [src]="slide.image">
      <h2 class="slider-title" [innerHTML]="slide.title"></h2>
      <br>
      <p class="slider-text" [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <h2 class="slider-title">Have a good work</h2>
      <br>
      <button ion-button block (click)="goToMain()">Login</button>
    </ion-slide>

  </ion-slides>
</ion-content>
