<ion-header>

<ion-content>
  <ion-card color="background">
    <br>
    <img [src]="'assets/images/levels/level-4.png'" style="width:100px; height: 100px; margin: 0 auto;">
    <ion-card-header color="primary">
      <b>Categorias</b>
    </ion-card-header>
    <ion-list *ngFor="let category of user.subscribedIn">
      <ion-item class="card-label">
        {{category.categoryName}}
        <ion-icon item-end *ngFor="let i of starQuantity(category.categoryLevel)" color="primary" name="star"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
