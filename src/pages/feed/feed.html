<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
      <button ion-button>
        <img src="assets/images/misc/doggo.jpg" class="header-avatar">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let movie of movieList">

    <ion-item>
      <ion-avatar item-start>
        <img src={{cardObject.cardAvatar}}>
      </ion-avatar>
      <h2>{{movie.original_title}}</h2>
      <p>{{movie.genre_ids[0]}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path">

    <ion-card-content>
      <p style="text-align: justify">{{movie.overview}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="calendar"></ion-icon>
          {{movie.release_date}}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="analytics"></ion-icon>
          {{movie.vote_average}}
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
