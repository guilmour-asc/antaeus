<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src={{cardObject.cardAvatar}}>
      </ion-avatar>
      <h2>{{cardObject.cardUser}}</h2>
      <p>{{cardObject.cardDate}}</p>
    </ion-item>

    <img src={{cardObject.cardImage}}>

    <ion-card-content>
      <p>{{cardObject.cardText}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{cardObject.cardLikes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{cardObject.cardComments}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{cardObject.cardTimePast}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
