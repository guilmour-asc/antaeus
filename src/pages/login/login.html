<ion-content padding class="vertical-align-content">
  <ion-grid no-padding style="align-items: center">
    <ion-row>
      <ion-card color="background">
        <br>
        <ion-card-header>Bem-vindo</ion-card-header>
        <ion-list>
          <ion-grid no-padding>
            <ion-row>
              <ion-item class="card-input">
                <ion-label stacked>Nome de Usuário</ion-label>
                <ion-input placeholder="user" [(ngModel)]="user.username"></ion-input>
              </ion-item>
            </ion-row>
            <ion-row>
              <ion-item class="card-input">
                <ion-label stacked>Senha</ion-label>
                <ion-input type="password" placeholder="password" [(ngModel)]="user.password"></ion-input>
              </ion-item>
            </ion-row>
          </ion-grid>
        </ion-list>
        <button ion-button full clear (click)="login()">Entrar</button>
      </ion-card>
    </ion-row>
    <ion-row>
      <button ion-button round outline small (click)="goToSignUp()">Não estou Cadastrado!</button>
    </ion-row>
  </ion-grid>
</ion-content>
