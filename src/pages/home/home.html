<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card color="background">
    <ion-card-header color="primary">Auto-Avaliação</ion-card-header>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-8>
          <ion-item class="card-input">
            <ion-label color="primary" stacked>Categoria</ion-label>
            <ion-select interface="popover" placeholder="selecione" (ionChange)="buttonEnableOrNot()" [(ngModel)]="choice">
              <ion-option *ngFor="let category of userCategories.subscribedIn" value={{category.categoryId}}>{{category.categoryName}}</ion-option>
              <!-- <ion-option value=9>Produção Têxtil</ion-option> -->
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="card-input">
            <ion-fab center middle>
              <button ion-fab mini [disabled]="!enabler" (click)="goToQuestionnaire()">
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-fab>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <img src="assets/images/home/homecard-library.jpg" />
    <div class="card-title">Biblioteca</div>
    <div class="card-subtitle">
      <i>Material de Apoio:
        <br>orientações para tarefas no campo,
        <br>legislação e experiências de sucesso</i>
    </div>
  </ion-card>
</ion-content>
