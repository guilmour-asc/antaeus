<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Perfil do Usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="align-items: center">
    <img [src]="'assets/images/users/' + user.username + '.jpg'" class="home-avatar">
    <br>
    <h1>{{user.name}}</h1>
    <h6>Nível: 0</h6>
  </ion-grid>
</ion-content>
