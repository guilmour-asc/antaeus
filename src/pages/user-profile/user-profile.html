<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Perfil do Usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-card color="background">
      <br>
      <img [src]="'assets/images/users/' + user.username + '.jpg'" class="home-avatar">
      <ion-card-header>
        <b>{{user.name}}</b>
      </ion-card-header>
      <ion-row>
        <ion-col>
          <ion-item class="card-label">
            <ion-label stacked color="primary">
              <b>Nome de Usuário</b>
            </ion-label>
            <ion-label>
              <b>{{user.username}}</b>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="card-label">
            <ion-label stacked color="primary">
              <b>Nascimento</b>
            </ion-label>
            <ion-label>
              <b>{{user.birthday}}</b>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
        <ion-col col-auto>
          <ion-item class="card-label">
            <ion-label stacked color="primary">
              <b>Telefone</b>
            </ion-label>
            <ion-label>
              <b>{{user.phoneNumber}}</b>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-item class="card-label">
            <ion-label color="primary">
              <i>{{user.phoneType}}</i>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="card-label">
            <ion-label stacked color="primary">
              <b>E-mail</b>
            </ion-label>
            <ion-label>
              <b>{{user.email}}</b>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="card-label">
            <ion-label stacked color="primary">
              <b>Endereço</b>
            </ion-label>
            <ion-label>
              <b>{{user.address}}</b>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="card-label">
            <ion-label>
              <b>{{user.city}}, {{user.state}}, {{user.country}}</b>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
