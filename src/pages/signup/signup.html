<ion-header>

  <ion-navbar>
    
    <ion-title>Formulário de Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>Dados de Conta</ion-list-header>
    <ion-grid no-padding>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Nome de Usuário</ion-label>
          <ion-input placeholder="Crie um nome de usuário" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>E-mail</ion-label>
          <ion-input placeholder="E-mail" [(ngModel)]="userData.email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row align-items-end>
        <ion-col col-7>
          <ion-item>
            <ion-label color="primary" stacked>Telefone</ion-label>
            <ion-input placeholder="(XX)XXXXX-XXXX" [(ngModel)]="userData.phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label color="primary" stacked>Tipo</ion-label>
            <ion-select interface="popover" [(ngModel)]="userData.phoneType">
              <ion-option value="Móvel">Móvel</ion-option>
              <ion-option value="Fixo">Fixo</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Senha</ion-label>
          <ion-input type="password" placeholder="Crie uma senha" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>
    <br>
    <br>
    <ion-list-header>Dados Pessoais</ion-list-header>
    <ion-grid no-padding>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Nome Completo</ion-label>
          <ion-input placeholder="Nome Completo" [(ngModel)]="userData.name"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="userData.birthday" placeholder="DD/MM/AAAA"></ion-datetime>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Endereço</ion-label>
          <ion-input placeholder="Endereço" [(ngModel)]="userData.address"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row align-items-end>
        <ion-col col-9>
          <ion-item>
            <ion-label color="primary" stacked>Cidade</ion-label>
            <ion-input placeholder="Cidade" [(ngModel)]="userData.city"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label color="primary" stacked>Estado</ion-label>
            <ion-input placeholder="UF" [(ngModel)]="userData.state"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>País</ion-label>
          <ion-input placeholder="País" [(ngModel)]="userData.country"></ion-input>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-list>
  <button ion-button block (click)="signup()">Cadastrar</button>
</ion-content>
